<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #quoteDisplay { 
            border: 1px solid #ccc; 
            padding: 20px; 
            margin-bottom: 20px; 
            min-height: 50px; 
            background-color: #f9f9f9;
        }
        .quote-text { font-style: italic; font-size: 1.2em; }
        .quote-category { color: #555; margin-top: 10px; font-size: 0.9em; }
        .add-quote-section { margin-top: 30px; padding: 15px; border-top: 2px solid #eee; }
        .add-quote-section input, .add-quote-section button { 
            margin-right: 10px; 
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">
        <p>Loading quote...</p>
    </div>

    <button id="newQuote">Show New Quote</button>

    <div id="addQuoteFormContainer">
        </div>

    <script src="script.js"></script>
</body>
</html>
