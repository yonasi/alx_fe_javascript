<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator - Content Filtering</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        #quoteDisplay { 
            border: 1px solid #ccc; 
            padding: 20px; 
            margin-bottom: 20px; 
            min-height: 50px; 
            background-color: #f9f9f9;
        }
        .quote-text { font-style: italic; font-size: 1.2em; }
        .quote-category { color: #555; margin-top: 10px; font-size: 0.9em; }
        .section-control { margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; }
        .section-control button, .section-control input, .section-control select { 
            margin-right: 10px; 
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <p>Quotes and last filter setting persisted using **Local Storage**.</p>

    <div class="section-control">
        <h2>Filter Quotes by Category</h2>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            </select>
    </div>
    
    <div id="syncStatus" style="padding: 10px; background-color: #ffc; border: 1px solid #ddd; margin-bottom: 15px;">
        ðŸ”„ **Sync Status:** Initializing...
    </div>

    <div class="section-control">
        <button id="newQuote">Show New Quote (Based on Filter)</button>
        <button onclick="clearLocalStorage()">Clear All Quotes (Local Storage)</button>
    </div>
    
    <div id="addQuoteFormContainer" class="section-control">
        </div>

    <div class="section-control">
        <h2>JSON Data Management</h2>
        <button id="exportQuotes">Export Quotes to JSON</button>
        <label for="importFile">Import Quotes (.json):</label>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <script src="script.js"></script>
</body>
</html>
